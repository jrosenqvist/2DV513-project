<html>
	<head>
		<title>{{ label.name }}</title>
	</head>
	<body>
		<h1>{{ label.name }}</h1>

		{% if label_releases %}
		<div>
			<h2>
				Releases
			</h2>
		</div>
		<div>
			<div class="divTable">
				<div class="divTableBody">
					{% for release in label_releases %}
					<div class="divTableRow">
						<div class="divTableCell">
							<a href="/artist/{{ release.id }}">{{ release.title }}</a>
						</div>
						<div class="divTableCell">
							<a href="/release/{{ release.id }}">{{ release.title }}</a>
						</div>
						<div class="divTableCell">{{ release.format }}</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
		{% endif %}
	</body>
</html>
