{% extends "base.html" %}

{% block content %}
<section class="section">
	<div class="container">
		<h1 class="title">
			Artists
		</h1>
	</div>
	<div class="container">
		<div class="columns is-multiline">
			{% for artist in artists %}
			<div class="column is-one-fifth">
				<a href="/artist/{{ artist.id }}" class="button is-primary">
					{{ artist.name }}
				</a>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
{% endblock %}
